<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Example with json</title>
<script>
function $$$(){
}

$$$.ajax=function(jsonObject){
let url=jsonObject['url'];
if(!url) throw "URL property is missing in call to ajax";
if((typeof url)!="string")  throw "url property should be of string type in call to ajax";
let methodType="GET";
if(jsonObject['methodType'])
{
methodType=jsonObject['methodType'];
if((typeof methodType)!='string') throw "methodtype property should be of string type in call to ajax";
methodType=methodType.toUpperCase();
if(!["GET","POST"].includes(methodType)) throw "methodType should be of GET/POST in call to ajax";
}
let onSuccess=jsonObject['success'];
if(onSuccess)
{
if((typeof onSuccess)!="function") throw "success should be a function in call to ajax";
}
let onFailure=jsonObject['failure'];
if(onFailure)
{
if((typeof onFailure)!="function") throw "failure should be a function in call to ajax"
}
if(methodType=='GET')
{
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
var responseData=this.responseText;
if(onSuccess) onSuccess(responseData);
}
else
{
if(onFailure) onFailure();
}
}
};
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.send();
}
if(methodType=='POST')
{
}

}


function populateDesignations()
{
$$$.ajax({
"url" : "servletOne",
"methodType" : "GET",
"success" : function(responseData){
alert(responseData);

var designations=JSON.parse(responseData);
var designationsComboBox=document.getElementById('designationsComboBox');
var obj;
for(let i=0;i<designations.length;i++)
{
obj=document.createElement('option');
obj.value=designations[i].code;
obj.text=designations[i].title;
designationsComboBox.appendChild(obj);
}

},
"failure" : function(){
alert('some problem');
}
});
}
window.addEventListener('load',populateDesignations);
</script>
</head>
<body>
<h1>Get type example with json</h1><br>
Designations
<select id='designationsComboBox'>
</select>
</body>
</html>
