<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Example</title>
<script>
//KLJRock part starts here

function $$$(elementId)
{
let element=document.getElementById(elementId);
if(!element) throw "Invalid id "+elementId;
return new KLJRockElement(element);
}

function KLJRockElement(element)
{
this.element=element;
this.html=function(content){
if((typeof this.element.innerHTML)=='string')
{
if((typeof content)=='string')
{
this.element.innerHTML=content;
}
return this.element.innerHTML;
}
return null;
};//html function ends here
this.value=function(content){
if(this.element.value)
{
if((typeof content)=='string')
{
this.element.value=content;
}
return this.element.value;
}
return null;
};//value function ends here
}//class KLJRockElement ends here


$$$.ajax=function(jsonObject){
let url=jsonObject['url'];
if(!url) throw "URL property is missing in call to ajax";
if((typeof url)!="string")  throw "url property should be of string type in call to ajax";
let methodType="GET";
if(jsonObject['methodType'])
{
methodType=jsonObject['methodType'];
if((typeof methodType)!='string') throw "methodtype property should be of string type in call to ajax";
methodType=methodType.toUpperCase();
if(!["GET","POST"].includes(methodType)) throw "methodType should be of GET/POST in call to ajax";
}
let onSuccess=jsonObject['success'];
if(onSuccess)
{
if((typeof onSuccess)!="function") throw "success should be a function in call to ajax";
}
let onFailure=jsonObject['failure'];
if(onFailure)
{
if((typeof onFailure)!="function") throw "failure should be a function in call to ajax"
}
if(methodType=='GET')
{
let xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
let responseData=this.responseText;
responseData;
if(onSuccess) onSuccess(responseData);
}
else
{
if(onFailure) onFailure();
}
}
};
let data=jsonObject['data'];
if(data)
{
//url+?code="+encodeURI(code)
let i=0;
for(let x in data)
{
if(i==0)
{
url+='?';
url+=x+'='+data[x]
}
else url+='&'+x+'='+data[x];
}
}
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.send();
}
if(methodType=='POST')
{
}
}


//KLJRock part ends here
//KLJRock user script starts here

function getDesignation()
{
let code=$$$("code").value();
let titleSpan=$$$("title");
titleSpan.html("");
$$$.ajax({
"url" : "servletTwo",
"data" : {
"code" : code
},
"methodType" : "GET",
"success" : function(responseData){
if(responseData=='Invalid')
{
alert("Invalid designation code");
}
else
{
let designation=JSON.parse(responseData);
titleSpan.html(designation.title);
}
},
"failure" : function(){
alert('some problem');
}
});
}

</script>
</head>
<body>
<h1>Get type request with data(in json form) example</h1>
Enter code <input type='text' id='code'><br>
Title <span id='title'></span><br>
<button type='button' onclick='getDesignation()'>Get Designation</button>
</body>
</html>
