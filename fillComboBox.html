<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Example with json</title>
<script src='/KLJRock/js/fillComboBox.js'></script>
<script>
//KLJRock Javascript Library code ends here

function populateDesignations()
{
$$$.ajax({
"url" : "servletOne",
"methodType" : "GET",
"success" : function(responseData){
let designations=JSON.parse(responseData);
//let titleString="title";
$$$("designationsComboBox").fillComboBox({
"dataSource" : designations,
"text" : "title",
"value" : "code",
"firstOption" : {
"text" : "<select desigantion>",
"value" : "-1"
}});
},
"failure":function(){
alert('some problem');
}
});
}
window.addEventListener('load',populateDesignations);
</script>
</head>
<body>
<h1>Get type example with json</h1><br>
Designations
<select id='designationsComboBox'>
</select>
</body>
</html>
